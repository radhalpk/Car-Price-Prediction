<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>welcome to base.html</h1>

    <br><br>
    <table>
        <tr>
            <!-- Display column headers -->
            {% for column in data.columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>

        <!-- Display data rows -->
        {% for index, row in data.iterrows %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
